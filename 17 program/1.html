<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>

<body>
    <h1>Factors</h1>
    <script>
        var n = parseInt(prompt("Enter any Positive Number to find its factors : "))
        document.write("Factors of " + n + " are : ")
        for (i = 1; i <= n; i++) {
            if (n % i == 0) {
                document.write("<br\>" + i)
            }
        }
    </script>
</body>

</html>
