<html>
  <head>
    <title>Sub String</title>
  </head>

  <body>
    <h1>Sub String</h1>
    <script>
      var str = "ajanta";
      var first = str.indexOf("a");
      var last = str.lastIndexOf("a");

      document.write("First occurrence of a : " + first + "<br/>");
      document.write("Last occurrence of a : " + last + "<br/>");
      document.write("Sub String Is : " + str.substring(first + 1));
    </script>
  </body>
</html>
