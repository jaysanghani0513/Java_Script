<html>

<head>
    <title>Sort An Array</title>
</head>

<body>
    <h1>Sort An Array</h1>
    <script>
        var arr = [];
        var num = parseInt(prompt("Enter array size : "))

        for (var i = 0; i < num; i++) {

            arr[i] = prompt("Enter Element : ");
        }

        document.write("Array before sort : <br/>");
        for (var i = 0; i < num; i++) {

            document.write("arr[" + i + "] : " + arr[i] + "<br/>");
        }

        arr.sort();

        document.write("Array after sort : <br/>");
        for (var i = 0; i < num; i++) {

            document.write("arr[" + i + "] : " + arr[i] + "<br/>");
        }
    </script>
</body>

</html>
