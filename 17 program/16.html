<html>
  <head>
    <title>Inbuilt Funtion Of Array</title>
  </head>

  <body>
    <h1>Inbuilt Funtion Of Array</h1>
    <script>
      var arr = [1, 2, 3, 4, 5];
      arr.push(6);
      arr.unshift(0);

      document.write("Array after push operation :<br/>");
      for (var i = 0; i < arr.length; i++) {
        document.write("arr[" + i + "] : " + arr[i] + "<br/>");
      }

      arr.pop();
      arr.shift();

      document.write("Array after pop operation :<br/>");
      for (var i = 0; i < arr.length; i++) {
        document.write("arr[" + i + "] : " + arr[i] + "<br/>");
      }

      arr.sort();

      document.write("Array after sort operation :<br/>");
      for (var i = 0; i < arr.length; i++) {
        document.write("arr[" + i + "] : " + arr[i] + "<br/>");
      }
    </script>
  </body>
</html>
