<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <script>
      var num1 = parseInt(prompt("Enter First Number : "));
      var num2 = parseInt(prompt("Enter Second Number : "));
      var operator = prompt("Enter Operator : ");

      if (operator == "+") {
        document.write("Addition of no.s is : " + (num1 + num2));
      } else if (operator == "-") {
        document.write("Subtraction of no.s is : " + (num1 - num2));
      } else if (operator == "*") {
        document.write("Multiplication of no.s is : " + num1 * num2);
      } else if (operator == "/") {
        document.write("Divition of no.s is : " + num1 / num2);
      } else {
        document.write("Error !, Invalid Input");
      }
    </script>
  </body>
</html>
