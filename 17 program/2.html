<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>

<body>
    <h1>Prime</h1>
    <script>
        var n = parseInt(prompt("Enter any Positive Number to check its prime or not : "))
        factor = 0
        if (n == 1) {
            document.write("1 is neither prime nor composite")
        }
        else {
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    factor++
                }
            }
        }
        if (factor > 0) {
            document.write(i + " is not a prime number")
        }
        else {
            document.write(i + " is a prime number")
        }
    </script>
</body>

</html>
