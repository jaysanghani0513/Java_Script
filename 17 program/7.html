<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <h1>Palindrome</h1>
    <script>
        var n = parseInt(prompt("Enter any Positive Number to check its palindrome or not : "))
        var temp = n
        var rev = 0
        document.write("The Number " + n + " is");
        while (n != 0) {
            r = n % 10;
            rev = rev * 10 + r;
            n = parseInt(n / 10);
        }
        if (temp == rev) {
            document.write(" a Palindrome");
        } else {
            document.write(" not a Palindrome");
        }
    </script>
</body>

</html>
