            <th colspan="6"> <input type="text" style="background-color:#D9EEEA ; border-color: black; border-width: 3px; border-bottom: -25px; height: 55px; text-align: right;" class="form-control" id="display" aria-describedby="emailHelp" placeholder="Enter value yaar"></th>

        <tbody>
          <tr>

            <th scope="row"> <input class="btn btn-light bron"  onclick="logdata()" type="button" value="LOG" ></th>
            <th scope="row"> <input class="btn btn-light bron"  onclick="pidata()" type="button" value="π" ></th>
            <th scope="row"> <input class="btn btn-light bron"  onclick="log10data()" type="button" value="LOG10" ></th>
            <th scope="row"> <input class="btn btn-light bron"  onclick="expdata(value)" type="button" value="EXP" ></th>
            <th scope="row"> <input class="btn btn-light" id="bk"  onclick="backspace(value)" type="button" value="BC" ></th>
            <th scope="row"> <input class="btn btn-light" id="ce"  onclick="cldata()" type="button" value="CE" ></th>
        
          </tr>
          <tr>
            <!-- <th scope="row"> <button type="button" class="btn btn-light">Light</button></th> -->
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="xddata()" type="button" value="1/x" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="squaredata()" type="button" value="x^2" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="rootdata(value)" type="button" value="2√x" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="opdata(value)" type="button" value="/" ></th>

            <th scope="row"> <input class="btn btn-light bron"  onclick="edata()" type="button" value="e" ></th>
        
          </tr>        
          <tr>
            <!-- <th scope="row"> <button type="button" class="btn btn-light">Light</button></th> -->
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="7" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="8" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="9" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="opdata(value)" type="button" value="*" ></th>
            <th scope="row"> <input class="btn btn-light textt" style="width:100% ;" onclick="cdata(value)" type="button" value="COS" ></th>

          </tr>

            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="4" ></th>

            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="6" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="opdata(value)" type="button" value="-" ></th>
            <th scope="row"> <input class="btn btn-light textt" style="width:100% ;" onclick="tdata(value)" type="button" value="TAN" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="opdata(value)" type="button" value=")" ></th>

          </tr>
          <tr>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="1" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="2" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="3" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="opdata(value)" type="button" value="%" ></th>
            <th scope="row"> <input class="btn btn-light bron"  onclick="factdata(value)" type="button" value="N!" ></th>
            <th scope="row" rowspan="2"> <input class="btn btn-light" style="width:100% ;height: 105px; font-size: 20px;" onclick="opdata(value)" type="button"id="plus" value="+" ></th>
          </tr>
          <tr>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="." ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="0" ></th>
            <th scope="row"> <input class="btn btn-light" style="width:100% ;" onclick="enterdata(value)" type="button" value="00" ></th>
            <th scope="row" colspan="2"> <input class="btn btn-light" id="eq"  onclick="eqdata()" type="button" value="=" ></th>
          </tr>

        <script>
              var  r=0;
            var g=0;
            var b=0;
            setInterval(psinge, 10);


            function psinge() {

                if (0<=r<=255&&b==0&&g==0) {
                r=r+1;
                document.getElementById("plus").style.backgroundColor = "rgb("+r+","+g+","+b+")"  
                }
                if (r==255&&b==0) {
                g=g+1;
                document.getElementById("plus").style.backgroundColor = "rgb("+r+","+g+","+b+")"

                }
                if (r==255&&g==255&&b<=255) {
                b=b+1;
                console.log(b);

                document.getElementById("plus").style.backgroundColor = "rgb("+r+","+g+","+b+")"

                }
                if (r==255&&g==255&&b==256) {
                  r=g=b=0;
                }
        
              }
            
          function factdata(value) {
            nf=document.getElementById("display").value
            var fact=1;
            for (let i = 1; i < nf; i++) {
              fact+=fact*i
            }
            document.getElementById("display").value=fact
          }
          function edata() {
            ne=document.getElementById("display").value
            document.getElementById("display").value=2.71828182846*ne;  
          }
          function pidata() {
            np=document.getElementById("display").value
            document.getElementById("display").value=3.14159265359*np;
          }
          function logdata() {
            nlo=document.getElementById("display").value
            document.getElementById("display").value=Math.log(nlo); 
          }
          function log10data() {
            nl=document.getElementById("display").value
            document.getElementById("display").value=Math.log10(nl);
          }
          function expdata(value){
            ne=document.getElementById("display").value
            document.getElementById("display").value=Math.exp(ne);
          }
          function backspace()
          {
          var exp = document.getElementById("display").value;
          document.getElementById("display").value = exp.substring(0, exp.length - 1); 
          }
          function sdata(value) {
            s=document.getElementById("display").value;
            document.getElementById("display").value=Math.sin(s);
          }
          function cdata(value) {
            s=document.getElementById("display").value;
            document.getElementById("display").value=Math.cos(s);
          }
          function tdata(value) {
            s=document.getElementById("display").value;
            document.getElementById("display").value=Math.tan(s);
          }
          function cldata() {
            document.getElementById("display").value=0
          }
            function enterdata(value) {
                s=value.lenth

                n = value;
                document.getElementById("display").value+=n;
                // console.log(temp1)x

            }
            function opdata(value) {
                temp=document.getElementById("display").value;
                temp=temp+value;
                document.getElementById("display").value +=value;
                console.log(temp);
            }
            function eqdata() {
                console.log(temp);

                temp=document.getElementById("display").value;
                ans=eval(temp);
                document.getElementById("display").value=ans;
            }
            function squaredata() {
              square=document.getElementById("display").value;
              document.getElementById("display").value=square*square;
            }
            function xddata() {
              xd=document.getElementById("display").value;
              document.getElementById("display").value=1/xd;
            }
            function rootdata(params) {
              x=document.getElementById("display").value
              document.getElementById("display").value=Math.sqrt(x)
            }
        </script>
