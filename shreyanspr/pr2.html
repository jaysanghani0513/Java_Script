<!doctype html>
<html lang="en">
  <head>
 
    <title>program - 2</title>
  </head>
  <body>
    <script>
        n1=prompt("enter the number :- ");
        f=0;
        for (let i = 2; i <n1; i++) {
            if (n1%i==0) {
                document.write("this is prime number")
                f=1;
            }
            
        }
        if (f==0) {
            document.write("this is not prime number");
        }
    </script>
  </body>
